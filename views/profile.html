<div>

  <div class="header">
    Super Fight
  </div>

  <div class="logo">
    <a ui-sref="home">
      <img src="../images/logo.png" alt="logo" />
    </a>
  </div>

  <div class="container">
    <div class="profile">
      <ul>
        <li class="bolded">{{ currentUser.name }}</li>
      </ul>
    </div>


    <div class="cards">
      <ul ng-repeat="card in cards">
        <img ng-src="{{ card.src }}">
        <li class="bolded">{{ card.name }}</li>
        <li>{{ card.status }}</li>
        <hr>
      </ul>
    </div>
  </div>

</div>
