<div>

  <div class="header">
    Super Fight
  </div>

  <div class="logo">
    <div> What is it all worth. I gave my all and she didn't want to give birth. My dad has money but the dev jobs didn't desire me I just want a happy family. I'm not the villian you make me out to be.  </div>

      <img src="../images/logo.png" alt="logo" />
      <button ui-sref='cart'>Cart</button>
      <img src="../images/Da.jpg" alt="logo" />
    
  </div>

  <div class="container">
    <div class="profile">
      <ul>
        <li class="bolded">{{ User.name }}</li>
        <div>User Classy</div>
      </ul>
    </div>


    <div class="friends">
      <ul ng-repeat="friend in friends">
        <img ng-src="{{ friend.src }}">
        <li class="bolded">{{ friend.name }}</li>
        <li>{{ friend.status }}</li>
        <hr>
      </ul>
    </div>
  </div>
